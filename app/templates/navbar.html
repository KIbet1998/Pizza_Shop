<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="font-size:30px;"> Natty Nats Pizza!! </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/" style="font-size:20px;">Home</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}
                  <li class="nav-item">
                  <a class="nav-link" href="/">{{current_user.username.uppercase()}}</a>
                  </li>
                  <li><a href="{{url_for('auth.logout')}}" style="font-size:20px;">Sign out</a></li>
                  {% else %}
                  <li><a href="{{url_for('auth.login')}}" style="font-size:20px;">Sign in</a></li>
                  {%endif%}
                </ul>
            </div>

        </div>
    </div>
  </body>
</html>
